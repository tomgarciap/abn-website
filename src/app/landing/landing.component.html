<div class="max-w-full 
flex flex-col 
relative 
overflow-hidden" style="z-index:10">
  
  <div #animationPosition></div>
  <app-animation-p5 style="z-index:30"></app-animation-p5>

  <div #howWeWorkPosition></div>
  <div class="h-screen max-w-full bg-transparent"  style="z-index:11">
    <ng-container #howWeWorkContainer></ng-container>
  </div>

  <div #ourPartnersPosition></div>
  <div style="z-index:11" class="h-screen max-w-full bg-transparent flex flex-col items-center justify-center">
    <ng-container #ourPartnersContainer>
    </ng-container>
  </div>

  <div #ourTeamPosition></div>
  <div class="max-w-full" style="min-height: 100vh;z-index:11;margin-top: 33vh;">
    <ng-container #ourTeamContainer>
    </ng-container>
  </div>
  <div class="mt-24 mb-0 md:mt-8 md:mb-32"
  style="z-index:11">
    <ng-container #continousSliderContainer>
    </ng-container>
  </div>
  <div #contactPosition></div>
  <app-contact-us style="z-index:32"></app-contact-us>

  <!-- <img class="backgroundIconDesktop hidden md:block" style="z-index:9" 
  src="assets/img/main/full-logo-no-text.svg" /> -->
  
  <img class="backgroundIconDesktop lowerPart hidden md:block" style="z-index:9"
    src="assets/img/main/full-logo-no-text.svg" />

  <img class="backgroundIconMobile
  block md:hidden" style="z-index:9" src="assets/img/main/full-logo-no-text.svg" />

  <div class="linksToSocialMedia hidden md:block" style="z-index:31;position:fixed;top:calc(50vh - 7rem);left:0.5rem;">
    <svg class="svgLogo cursor-pointer h-10 w-auto" #linkedInLinkABN xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24" (click)="openLinkInNewTab('linked_in')">
      <path
        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" class="svgLogo cursor-pointer h-10 w-auto mt-8 hidden md:block"
      style="z-index:31;" #instagramLinkABN viewBox="0 0 24 24" (click)="openLinkInNewTab('instagram')">
      <path
        d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
    </svg>
  </div>
  
  <div class="downArrowHero cursor-pointer hidden md:block fixed" 
  style="top:90vh;left:calc(50% - 30px);z-index:31"
    (click)="goToNextComponent()"
    *ngIf="showUIButtons">
    <ng-lottie [options]="arrowDownAnimationOptions" width="60px" height="auto">
    </ng-lottie>
  </div>

  <div class="downArrowHero cursor-pointer md:hidden absolute" 
  style="top:80vh;left:calc(50% - 30px);z-index:31"
    (click)="goToNextComponent()"
    *ngIf="showUIButtons">
    <ng-lottie [options]="arrowDownAnimationOptions" width="60px" height="auto">
    </ng-lottie>
  </div>

  <div style="bottom:3.5rem; z-index:31;" *ngIf="showUIButtons" class="fixed cursor-pointer contactButton 
      rounded-full flex flex-col items-center justify-center
      right-4 md:right-14 w-12 h-12 md:w-16 md:h-16"
      (click)="navTo('contact')">
        <img class="svgContact md:w-8 md:h-8" src="assets/img/main/email.svg" />
  </div>
</div>
